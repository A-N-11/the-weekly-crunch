<!DOCTYPE html>
<html>
  <head>
      <title>The Weekly Crunch</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Roboto', sans-serif;
              margin: 0;
              padding: 0;
              background-color: #fff;
              color: #444;
          }
          header {
              background-color: #1abc9c;
              color: #fff;
              padding: 10px;
              text-align: center;
          }
          h1 {
              margin: 0;
              font-size: 48px;
              font-weight: 400;
          }
          nav {
              background-color: #1abc9c;
              padding: 10px;
              text-align: center;
          }
          nav a {
              display: inline-block;
              margin: 0 10px;
              text-decoration: none;
              color: #fff;
              font-size: 16px;
              font-weight: 500;
              letter-spacing: 1px;
              text-transform: uppercase;
          }
          nav a:hover {
              color: #1abc9c;
              background-color: #fff;
              padding: 5px 10px;
              border-radius: 5px;
          }
          section {
              margin: 20px;
              margin-left: 25%;
              margin-right: 25%;
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
              gap: 20px;
          }
          article {
              background-color: #fff;
              padding: 10px;
              border-radius: 5px;
              box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
              display: flex;
              flex-direction: column;
              margin-right:0px;
              margin-top:20px;
          }

          article h2 {
              margin-top: 10px;
            font-size: 36px;
            font-weight: bold;
            color: rgb(0, 0, 0); /* changed color to match the header and nav */
            }

        article p {
            flex-grow: 1;
            font-size: 18px;
            line-height: 1.5;
            margin-top: 30px;
            color: #4a4a4a;
        }
        article a {
            align-self: flex-end;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(124, 222, 255); /* changed color to match the header and nav */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        article a:hover {
            background-color: (0,128,0,0.2); /* changed hover color to green */
        }
        footer {
            background-color: lightblue; /* changed color to match the header and nav */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
	</style>
